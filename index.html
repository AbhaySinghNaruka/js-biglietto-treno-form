<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script src="java-script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>calcola il prezzo del tuo Biglietto</h1>

        <div class="price-container">
            
            <div class="info-container">
                <div class="card">
                    <p class="info-passenger">Nome e Cognome</p>
                    <input type="text" placeholder="" id="name-surname">
                </div>
                <div class="card">
                    <p class="info-passenger">Distanza da percorrere</p>
                    <input type="text" placeholder="" id="distance">
                </div>
                <div class="card">
                    <p class="info-passenger">Fascia d'et√†</p>
                    <select name="options" id="age">
                        <option class="maggiorenne">Maggiorenne</option>
                        <option class="minorenne">Minorenne</option>
                        <option class="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="generate">Genera</button>
                <button class="cancel">Annulla</button>
            </div>
        </div>

        
    </div>
    
</body>
</html>
